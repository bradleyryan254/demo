<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./app/css/bootstrap.css">
    <link rel="stylesheet" href="./app/css/style.css">
</head>

<body>

    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>
    <p>Hello world</p>

    <h1 class="p text-primary bg-info p-5 m-5 own">Hello world</h1>
    <h2 class="h6 text-info bg-primary mx-5 px-5">Hello world</h2>
    <h3 class="h5 text-secondary bg-danger my-5 py-5">Hello world</h3>
    <h4 class="h4 text-success bg-warning ps-5 ms-5">Hello world</h4>
    <h5 class="h3 text-capitalized text-danger bg-success pe-5 me-5">Hello world</h5>
    <h6 class="h2 text-lowercase text-warning bg-dark">Hello world</h6>
    <p class="h1 text-uppercase text-dark bg-light">Hello world</p>

    <script src="/app/js/bootstrap.bundle.js "></script>
</body>

</html>
